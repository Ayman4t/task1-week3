<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Shopping Cart || Home Page</title>
    <link rel="stylesheet" href="css/indexstyl.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <header>

        <div class="navbar navbar-expand-sm navbar-dark ">
            <div class="container  header-content">
                <!-- Brand Logo -->
                <a href="index.html" class="brand">Shopping Cart</a>

                <!-- Toggler Button for Mobile -->
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible Navigation Menu -->
                <div class="collapse navbar-collapse d-sm-flex flex-sm-column headnav" id="mynavbar">
                    <!-- Navigation for authentication links -->
                    <nav id="auth-nav" class="mb-3">
                        <ul id="links" class="nav ">
                            <li class="nav-item"><a class="nav-link" href="login.html">Sign in</a></li>
                            <li class="nav-item"><a class="nav-link" href="register.html">Sign up</a></li>
                        </ul>
                    </nav>

                    <!-- Navigation for user info and cart -->
                    <nav id="user-nav" class="mb-3">
                        <ul id="user_info" class="nav ">
                            <li class="nav-item"><a class="nav-link" href="#" id="user">User Name</a></li>
                            <li class="shopping_cart">
                                <span class="badge badge-custom">
                                    2<sup>3</sup>
                                </span>
                                <i class="fas fa-shopping-cart cartt"></i>
                           
                                
                                <div class="carts_products p-2 border rounded">
                                    <div>
                                        <!-- Cart products can be listed here -->
                                    </div>
                                    <a href="cartsproducts.html" class="btn btn-primary btn-sm mt-2">View All Products</a>
                                </div>
                            </li>
                            
                            <li class="nav-item"><a class="nav-link " href="#" id="logout">Log Out</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>




    </header>


    <section class="home">
        <hr style="margin-top: 10px;">
        <div style="display: flex;justify-content: space-around;margin-top: 10px;">
            <div style="display: flex;">
                <label style="margin-right: 5px;">search</label>
                <input type="search" placeholder="search" id="search">
            </div>
            <div style="display: flex;">
                <label style="margin-right: 5px;">search by name</label>
                <input type="search" placeholder="search" id="search_by_name">
            </div>
        </div>
        <hr style="margin-top: 10px;">
    </section>
    <div class="products">
        <!-- Content for large screens only (visible on lg and up) -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
