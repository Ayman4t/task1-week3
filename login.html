<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Shopping Cart || Login Page</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <link rel="stylesheet" href="css/all.css" />

</head>

<body>

    <header>
        <div class="container">

            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
            </div>

        </div>
    </header>

    <section class="section-form">

        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter email" id="email">
            <p style="font-size: 12px;display: inline;color: rgb(113, 115, 118);">Not Have An Account </p><a
                href="register.html" style="font-size: 12px;">Register</a>
            <div>
                <label style="margin-top:10px ;">Password</label>
                <input type="password" placeholder="Enter password" id="password">
            </div>
            <div style="display: flex;">
                <label style="margin-right: 0; padding-right: 0;">remember me</label>
                <input type="checkbox" id="checkbox" >
            </div>
            <input type="submit" value="Submit" id="sign_in">
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
